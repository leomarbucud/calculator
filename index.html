<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator | Code Whisper ASMR</title>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <div class="display">0</div>
            <div class="button-container">
                <div class="button-row">
                    <div class="button span-2" data-key="c">
                        <div>C</div>
                    </div>
                    <div class="button" data-key="b">
                        <div>&larr;</div>
                    </div>
                    <div class="button operation" data-key="/">
                        <div>&divide;</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" data-key="7">
                        <div>7</div>
                    </div>
                    <div class="button" data-key="8">
                        <div>8</div>
                    </div>
                    <div class="button" data-key="9">
                        <div>9</div>
                    </div>
                    <div class="button operation" data-key="*">
                        <div>&times;</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" data-key="4">
                        <div>4</div>
                    </div>
                    <div class="button" data-key="5">
                        <div>5</div>
                    </div>
                    <div class="button" data-key="6">
                        <div>6</div>
                    </div>
                    <div class="button operation" data-key="-">
                        <div>&minus;</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" data-key="1">
                        <div>1</div>
                    </div>
                    <div class="button" data-key="2">
                        <div>2</div>
                    </div>
                    <div class="button" data-key="3">
                        <div>3</div>
                    </div>
                    <div class="button operation" data-key="+">
                        <div>&plus;</div>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button" data-key="0">
                        <div>0</div>
                    </div>
                    <div class="button" data-key=".">
                        <div>.</div>
                    </div>
                    <div class="button operation span-2" data-key="=">
                        <div>&equals;</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
